<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Books</title>
    <link href="/static/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <table style="width:100%">
        <tr>
          <th>Name</th>
          <th>Author</th>
        </tr>
        {% for book in all %}
          <tr>
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
