<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Librarian</title>
    <link href="/static/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <table style="width:100%">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
        {% for lib in all %}
          <tr>
            <td>{{lib.handle}}</td>
            <td>{{lib.email}}</td>
            <td>{{lib.password}}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
